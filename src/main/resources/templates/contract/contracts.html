<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>contracts</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<h2>Contracts</h2>
<div th:each="contract : ${contracts}">
    <div>
       contract id: <span th:text="${contract.id}">id</span>
    </div>
    <div>
        full name: <span th:text="${contract.customer.fullName.firstName}">first name</span>
        <span th:text="${contract.customer.fullName.surname}">surname</span>
        <span th:text="${contract.customer.fullName.middleName}">middle name</span>
    </div>
    <div>
        sing in date: <span th:text="${contract.singInDate}">sing in date</span>
    </div>
    <div>
        expiration date: <span th:text="${contract.creditApplication.expirationDate}">expiration date</span>
    </div>
    <div>
        sum: <span th:text="${contract.creditApplication.acceptedSum.integerPart}">int part</span>.
        <span th:text="${contract.creditApplication.acceptedSum.decimalPart}">dic part</span>
        <span th:text="${contract.creditApplication.acceptedSum.currency.getDisplayName()}">currenecy</span>
    </div>
    <div>
        is accepted: <span th:text="${contract.acceptedByUser}">is accepted</span>
    </div>
    <hr/>
    <br/>
</div>
<span th:if="${pageNumber != 0}">
    <a th:href="@{/credit-contracts/accepted?page={previous}(previous=${previousPage})}">
        <button>
            back
        </button>
    </a>
</span>

<span th:text="${pageNumber+1}">pageNumber</span>

<span th:if="${(pageNumber + 1) != totalPages}">
    <a th:href="@{/credit-contracts/accepted?page={next}(next=${nextPage})}">
        <button>
            next
        </button>
    </a>
</span>
</body>
</html>
